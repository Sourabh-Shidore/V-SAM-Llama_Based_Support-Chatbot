<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Input Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, input, button {
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #output {
        margin-top: 20px;
        padding: 10px;
        background-color: #f8f9fa;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Input your text</h1>
        <input type="text" id="inputText" placeholder="Enter text...">
        <button onclick="processInput()">Submit</button>
        <div id="output"></div>
    </div>

    <script>
        function processInput() {
            var userInput = document.getElementById("inputText").value;
            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "<h2>Output:</h2><p>" + userInput + "</p>";
        }
    </script>
</body>
</html>
